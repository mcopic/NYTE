<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NYT Explorer</title>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js">
    </script>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Alegreya' rel='stylesheet'>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="css/NYTE.css">
    <style type="text/css">
    </style>
</head>

<body>
    <div class="page">
        <div class="head">
            <div class="heading">
                <img src="img/rsz_1the_new_york_times_logo.png" alt="NYT">
                <h1>Article Archive Explorer</h1>
                <p>Search through the New York Times archive of articles. More than 13 million articles in total. </p>
            </div>
            <div class="monthYear">
                <p>Month:</p>
                <input type="number" id="month" value="2" min="1" max="12" required>
                <p>Year:</p>
                <input type="number" id="year" value="2018" min="1851" max="2018" required>
                <button onclick="find()">Find</button>
            </div>
            <img src="img/poweredby_nytimes_30a.png" alt="poweredby_nytimes">
        </div>
        <div id="root">
        </div>
        <div class="footer">
            <img src="img/rsz_footer_skyline.png" alt="footer">
        </div>
    </div>
    
    <script src="js/NYTE.js" type="text/babel"></script>
</body>

</html>
